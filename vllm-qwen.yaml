apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma # Adı güncelledik
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gemma # Etiketi güncelledik
  template:
    metadata:
      labels:
        app: vllm-gemma # Etiketi güncelledik
    spec:
      nodeSelector:
        role: gemma # Node Selector etiketini güncelledik
      containers:
        - name: vllm-gemma
          image: vllm/vllm-openai:latest
          args:
            - "--model"
            - "google/gemma-2b-it" # Google'ın açık kaynaklı modeline geçtik
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
          # HF_TOKEN (Gemma 2B herkese açık olduğu için bu env kısmını silebiliriz)
          # Eğer public değilse veya farklı bir model kullanıyorsanız bu Secret kısmını tutmalısınız.
          # env:
          #   - name: HF_TOKEN
          #     valueFrom:
          #       secretKeyRef:
          #         name: hf-token
          #         key: token
          # GPU yoksa bu resources kısmını komple kaldır
          resources:
            limits:
              nvidia.com/gpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-gemma-svc # Service adını güncelledik
  namespace: default
spec:
  selector:
    app: vllm-gemma # Selector'ü güncelledik
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
